<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>登录</title>
        <!-- 引入 WeUI -->
        <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css"/>
        <link rel="stylesheet" type="text/css" href="./css/login.css">
    </head>
    <body>
        <div class="container login-wrap">
            <form class="login-form" id="loginForm">
                <div class="login-tit">登录/注册</div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="phone" placeholder="请输入手机号">
                    </div>
                </div>
                <div class="weui-cell weui-cell_vcode login-vcode">
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="tel" name="vcode" placeholder="请输入验证码">
                    </div>
                    <div class="weui-cell__ft">
                        <button id="vcodeBtn" class="weui-vcode-btn">获取验证码</button>
                    </div>
                </div>
                <div class="weui-cell"></div>
                <div class="err">错误提示</div>
                <div class="btn-wrap">
                    <button type="submit" class="weui-btn weui-btn_primary">登录/注册</button>
                </div>
            </form>
            <div class="login-other">
                <p>其它登录方式</p>
                <div class="other-icons">
                    <img class="sin-wexin" src="images/sig-icon-weixin.svg">
                </div>
            </div>
        </div>

        <div class="login-dialog" id="loginDialog" style="display: none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog weui-skin_android">
                <div class="weui-dialog__hd"><strong class="weui-dialog__title">绑定微信</strong></div>
                <div class="weui-dialog__bd">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" name="dialphone" placeholder="请输入手机号">
                        </div>
                    </div>
                    <div class="weui-cell weui-cell_vcode">
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="tel" name="dialvcode" placeholder="请输入验证码">
                        </div>
                        <div class="weui-cell__ft">
                            <button class="weui-vcode-btn">获取验证码</button>
                        </div>
                    </div>
                    <div class="weui-cell">
                    </div>
                </div>
                <div class="weui-dialog__ft">
                    <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
                </div>
            </div>
        </div>
        <script src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
        <script type="text/javascript" src="./js/login.js"></script>
    </body>
</html>
